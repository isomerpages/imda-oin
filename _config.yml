title: Enterprise Singapore
title-abbreviated: Enterprise Singapore
description: >- # this means to ignore newlines until "baseurl:"
  Open Innovation Network (OIN) - Singapore's national gateway to open innovation challenges, upcoming activities, latest happenings, and resources.
url: "https://www.openinnovationnetwork.sg" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
remote_theme: isomerpages/isomerpages-template
safe: false

plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-sitemap

# Breadcrumbs
breadcrumbs:
  root:
    hide: false  # show breadcrumbs on root/home page
    image: false # Show image or title text

# Resource Room and Pagination
paginate: 12
future: true

# Homepage sections
homepage_hero_i_want_to: false
homepage_resources: true

# Feedback Form URL
feedback_form_url: "https://form.gov.sg/5dafaccfb9af8a0012722588"


# Custom CSS file path
custom_css_path: "/misc/custom.css"
custom_print_css_path: "/assets/css/print.css"

exclude: [travis-script.js, .travis.yml, README.md, package.json, package-lock.json, node_modules, vendor/bundle/, vendor/cache/, vendor/gems/, vendor/ruby/, Gemfile, Gemfile.lock]

collections:
  ongoing-challenges:
    output: true
  past-challenges:
    output: true
  about:
    output: true
  resources:
    output: true
  network:
    output: true

resources_name: insights
